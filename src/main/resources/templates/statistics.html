        <script th:src="@{webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{webjars/bootstrap/js/bootstrap.min.js}"></script>
        <script th:src="@{webjars/chartjs/3.7.1/dist/chart.min.js}"></script>
        <script th:src="@{js/palette.js}"></script>
        <script th:src="@{js/htmlLegendPlugin.js}"></script>
        <script th:inline="javascript">
            /*<![CDATA[*/

            // Append '4d' to the colors (alpha channel), except for the hovered index
            function handleHover(evt, item, legend) {
                legend.chart.data.datasets[0].backgroundColor.forEach((color, index, colors) => {
                    colors[index] = index === item.index || color.length === 9 ? color : color + '4D';
                });
                legend.chart.update();
            }

            // Removes the alpha channel from background colors
            function handleLeave(evt, item, legend) {
                legend.chart.data.datasets[0].backgroundColor.forEach((color, index, colors) => {
                    colors[index] = color.length === 9 ? color.slice(0, -2) : color;
                });
                legend.chart.update();
            }

            function hexToRgbA(hex, alpha) {
                var c;
                if (/^#?([A-Fa-f0-9]{3}){1,2}$/.test(hex)) {
                    if (hex.startsWith('#')) {
                        c = hex.substring(1).split('');
                    } else {
                        c = hex.split('');
                    }
                    if (c.length === 3) {
                        c = [c[0], c[0], c[1], c[1], c[2], c[2]];
                    }
                    c = '0x' + c.join('');
                    return 'rgba(' + [(c >> 16) & 255, (c >> 8) & 255, c & 255].join(',') + ',' + alpha + ')';
                }
                throw new Error('Bad Hex');
            }

            const color = palette('tol-rainbow', 3);
            const missingOrganizationConfig = {
                type: 'bar',
                data: {
                    labels: /*[[${organizationMissingKeys}]]*/ null,
                    datasets: [
                        {
                            label: 'organization',
                            data: /*[[${organizationMissingValues}]]*/ null,
                            borderColor: hexToRgbA(color[2], 1),
                            backgroundColor: hexToRgbA(color[2], 0.2),
                            yAxisID: 'y'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    interaction: {
                        mode: 'index',
                        intersect: false
                    },
                    stacked: false,
                    plugins: {
                        title: {
                            display: true,
                            text: 'MISSING'
                        }
                    },
                    scales: {
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left'
                        }
                    }
                }
            };
            const missingPersonConfig = {
                type: 'bar',
                data: {
                    labels: /*[[${personMissingKeys}]]*/ null,
                    datasets: [
                        {
                            label: 'person',
                            data: /*[[${personMissingValues}]]*/ null,
                            borderColor: hexToRgbA(color[1], 1),
                            backgroundColor: hexToRgbA(color[1], 0.2),
                            yAxisID: 'y'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    interaction: {
                        mode: 'index',
                        intersect: false
                    },
                    stacked: false,
                    plugins: {
                        title: {
                            display: true,
                            text: 'MISSING'
                        }
                    },
                    scales: {
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left'
                        }
                    }
                }
            };
            const missingItemConfig = {
                type: 'bar',
                data: {
                    labels: /*[[${itemMissingKeys}]]*/ null,
                    datasets: [
                        {
                            label: 'item',
                            data: /*[[${itemMissingValues}]]*/ null,
                            borderColor: hexToRgbA(color[0], 1),
                            backgroundColor: hexToRgbA(color[0], 0.2),
                            yAxisID: 'y'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    interaction: {
                        mode: 'index',
                        intersect: false
                    },
                    stacked: false,
                    plugins: {
                        title: {
                            display: true,
                            text: 'MISSING'
                        }
                    },
                    scales: {
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left'
                        }
                    }
                }
            };

            const missingByProviderData = /*[[${missingByProvider_idKeys}]]*/ null;
            const missingByProvider = {
                type: 'pie',
                data: {
                    labels: missingByProviderData,
                    datasets: [
                        {
                            label: 'MISSING by provider_id',
                            data: /*[[${missingByProvider_idValues}]]*/ null,
                            backgroundColor: palette('tol-rainbow', missingByProviderData.length).map(function (hex) {
                                return '#' + hex;
                            })
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false,
                        },
                        title: {
                            display: true,
                            text: 'MISSING by provider_id'
                        },
                        htmlLegend: {
                            // ID of the container to put the legend in
                            containerID: 'missingByProviderLegend',
                        }
                    }
                },
                plugins: [htmlLegendPlugin]
            };

            const missingBySectorData = /*[[${missingBySector_fctKeys}]]*/ null;
            const missingBySector = {
                type: 'pie',
                data: {
                    labels: missingBySectorData,
                    datasets: [
                        {
                            label: 'MISSING by sector_fct',
                            data: /*[[${missingBySector_fctValues}]]*/ null,
                            backgroundColor: palette('tol-rainbow', missingBySectorData.length).map(function (hex) {
                                return '#' + hex;
                            })
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false,
                        },
                        title: {
                            display: true,
                            text: 'MISSING by sector_fct'
                        },
                        htmlLegend: {
                            // ID of the container to put the legend in
                            containerID: 'missingBySectorLegend'
                        }
                    }
                },
                plugins: [htmlLegendPlugin]
            };

            new Chart($('#missingItemConfig'), missingItemConfig);
            new Chart($('#missingPersonConfig'), missingPersonConfig);
            new Chart($('#missingOrganizationConfig'), missingOrganizationConfig);
            new Chart($('#missingByProvider'), missingByProvider);
            new Chart($('#missingBySector'), missingBySector);
            /*]]>*/
        </script>

<!DOCTYPE HTML>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no" name="viewport"/>
    <meta content="" name="description"/>
    <meta content="" name="author"/>
    <title>DDBid</title>
    <link th:href="@{webjars/bootswatch-lux/5.0.2/bootstrap.min.css} " th:rel="stylesheet"/>
    <link th:href="@{assets/datatables/datatables.css}" th:rel="stylesheet"/>
    <style>
            #btn-back-to-top {
                position: fixed;
                bottom: 18px;
                left: 12px;
                display: none;
                z-index: 10000;
            }
            .overlay {
                position: fixed;
                width: 100%;
                height: 100%;
                z-index: 1000;
                top: 40%;
                left: 0px;
            }
            .overlayBg {
                position: fixed;
                display: none;
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: rgba(0,0,0,0.5);
                z-index: 2;
                cursor: pointer;
            }

    </style>
</head>
<body>
<!-- Navigation -->
<div class="navbar navbar-expand-lg static-top navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <i class="fas fa-1x fa-life-ring fa-spin"></i> DDBid</a>
        <button aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-bs-target="#navbarResponsive" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="overlay" id="overlay">
            <div class="d-flex justify-content-center">
                <div class="spinner-border text-secondary" role="status"
                     style="width: 3rem; height: 3rem; z-index: 20;">
                </div>
            </div>
        </div>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Start</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="item.html">Item</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="person.html">Person</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="organization.html">Organization</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-md-auto">
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/mbuechner/ddbid" rel="noopener" target="_blank"><i
                            class="fab fa-github"></i> GitHub</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="container-fluid">
    <!-- Back to top button -->
    <button class="btn btn-primary btn-floating btn-sm" id="btn-back-to-top" type="button">
        <a><i class="fas fa-arrow-up text-light"></i></a>
    </button>

    <table cellpadding="0" cellspacing="0" class="table table-hover table-sm dt-responsive nowrap" id="ddbid"
           width="100%">
        <thead>
        <tr>
            <th>Timestamp</th>
            <th>ID</th>
            <th>Status</th>
            <th>Variant ID</th>
            <th>Preferred Name</th>
            <th>Type</th>
        </tr>
        </thead>
    </table>
</div>


<script th:src="@{webjars/jquery/jquery.min.js}"></script>
<script th:src="@{webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{webjars/font-awesome/5.15.4/js/all.min.js}"></script>
<script th:src="@{assets/datatables/datatables.js}"></script>
<script>


            $(document).ready(function () {
                $('#ddbid').DataTable({
                    "dom": 'B<"row mb-3"<"col-12 col-md-6 pb-2"i><"col-12 col-md-6 pb-2"f>><"pb-3 mb-5"r<"table-responsive"t>><"footer fixed-bottom mt-auto py-3 bg-light"<"float-right"p>>',
                    "processing": true,
                    "serverSide": true,
                    "paging": true,
                    "colReorder": true,
                    "responsive": false,
                    "pagingType": "first_last_numbers",
                    "lengthMenu": [ [5, 10, 25, 50, 100, 250, 500, -1], [5, 10, 25, 50, 100, 250, 500, "All"] ],
                    "pageLength": 100,
                    // "language": {
                    //  url: "/assets/datatables/de-DE.json",
                    //  decimal: ","
                    // },
                    "ajax": {
                        "url": "organization",
                        "type": "POST",
                        "dataType": "json",
                        "contentType": "application/json",
                        "data": function (d) {
                            d.status = $('#statusBtn').data('id');
                            d.timestamp = $('#timestampBtn').data('id');
                            return JSON.stringify(d);
                        }
                    },
                    "fixedHeader": true,
                    "autoWidth": true,
                    "initComplete": function (oSettings) {
                        $.getJSON("organization/timestamp", function (json) {
                            $('#ddbid').DataTable().button().add("2-0", {
                                text: 'ALL',
                                className: "timestampBtnEntry",
                                attr: {
                                    "id": "timestampBtnEntry-ALL",
                                    "data-id": '-1'
                                },
                                action: function (e, dt, button, config) {
                                    $('#timestampBtn').data('id', '-1');
                                    $('.timestampBtnEntry').removeClass('active');
                                    button.addClass('active');
                                    $('#ddbid').DataTable().ajax.reload();
                                }
                            });
                            var count = 0;
                            const oEntries = Object.entries(json)
                            for (const [key, value] of oEntries) {
                                $('#ddbid').DataTable().button().add("2-0", {
                                    text: key,
                                    className: (++count === oEntries.length) ? "timestampBtnEntry active" : "timestampBtnEntry",
                                    attr: {
                                        "id": "timestampBtnEntry-" + value,
                                        "data-id": value
                                    },
                                    action: function (e, dt, button, config) {
                                        $('#timestampBtn').data('id', $('#timestampBtnEntry-' + value).data('id'));
                                        $('.timestampBtnEntry').removeClass('active');
                                        button.addClass('active');
                                        $('#ddbid').DataTable().ajax.reload();
                                    }
                                });
                            }
                            $('#overlay').css("visibility", "hidden");
                            $('#overlayBg').removeAttr("class");
                        });
                    },
                    buttons: [
                        'pageLength',
                        'colvis',
                        {
                            extend: 'collection',
                            autoClose: true,
                            text: 'Timestamp',
                            attr: {id: 'timestampBtn'},
                            className: 'timestampBtn',
                            buttons: []
                        },
                        {
                            extend: 'collection',
                            autoClose: true,
                            text: 'Status',
                            attr: {id: 'statusBtn'},
                            buttons: [
                                {
                                    text: 'MISSING',
                                    className: 'statusBtn active',
                                    attr: {id: 'statusBtnMissing'},
                                    action: function (e, dt, button, config) {
                                        $('.statusBtn').removeClass('active');
                                        $('#statusBtnMissing').addClass('active');
                                        $('#statusBtn').data('id', 'MISSING');
                                        $('#ddbid').DataTable().ajax.reload();
                                    }
                                },
                                {
                                    text: 'NEW',
                                    className: 'statusBtn',
                                    attr: {id: 'statusBtnNew'},
                                    action: function (e, dt, node, config) {
                                        $('.statusBtn').removeClass('active');
                                        $('#statusBtnNew').addClass('active');
                                        $('#statusBtn').data('id', 'NEW');
                                        $('#ddbid').DataTable().ajax.reload();
                                    }
                                },
                                {
                                    text: 'ALL',
                                    className: 'statusBtn',
                                    attr: {id: 'statusBtnAll'},
                                    action: function (e, dt, node, config) {
                                        $('.statusBtn').removeClass('active');
                                        $('#statusBtnAll').addClass('active');
                                        $('#statusBtn').data('id', 'ALL');
                                        $('#ddbid').DataTable().ajax.reload();
                                    }
                                }
                            ]
                        },
                        'copy', 'excel'
                    ],
                    "columns": [
                        {"data": "timestamp", "className": "text-nowrap"},
                        {
                            "data": "id",
                            "className": "text-nowrap",
                            "render": function (data, type, row, meta) {
                                if (type === 'display' && data.startsWith('http://d-nb.info/gnd/')) {
                                    data = '<a href="https://www.deutsche-digitale-bibliothek.de/organization/gnd/' + data.substring(data.lastIndexOf('/') + 1, data.lenght) + '" target="_blank">' + data + '</a>';
                                } else if (type === 'display') {
                                    data = '<a href="https://www.deutsche-digitale-bibliothek.de/organization/' + data + '" target="_blank">' + data + '</a>';
                                }
                                return data;
                            }
                        },
                        {"data": "status", "className": "text-nowrap"},
                        {"data": "variant_id", "className": "text-wrap"},
                        {"data": "preferredName", "className": "text-wrap"},
                        {"data": "type", "className": "text-nowrap"}
                    ],
                    "createdRow": function (row, data, dataIndex) {
                        if (data['status'] === 'NEW') {
                            $(row).addClass('text-success');
                        } else if (data['status'] === 'MISSING') {
                            $(row).addClass('text-danger');
                        }
                    }
                });

                $(function () {
                    $(window).scroll(function () {
                        if ($(this).scrollTop() > 100) {
                            $('#btn-back-to-top').fadeIn();
                        } else {
                            $('#btn-back-to-top').fadeOut();
                        }
                    });

                    $('#btn-back-to-top').click(function () {
                        $('body,html').animate({
                            scrollTop: 0
                        }, 800);
                        return false;
                    });
                });
            });


</script>
</body>
</html>

<!DOCTYPE HTML>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>DDBid</title>
        <link th:rel="stylesheet" th:href="@{webjars/bootswatch-lux/5.0.2/bootstrap.min.css} "/>
        <link th:rel="stylesheet" th:href="@{assets/datatables/datatables.css}"/>
        <style>
            #btn-back-to-top {
                position: fixed;
                bottom: 18px;
                left: 12px;
                display: none;
                z-index: 10000;
            }
        </style>
    </head>
    <body>
        <!-- Navigation -->
        <div class="navbar navbar-expand-lg static-top navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <i class="fas fa-1x fa-life-ring fa-spin"></i> DDBid</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/index.html">Start</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/item.html">Item</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-md-auto">
                        <li class="nav-item">
                            <a target="_blank" rel="noopener" class="nav-link" href="https://github.com/mbuechner/ddbid"><i class="fab fa-github"></i> GitHub</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <!-- Back to top button -->
            <button type="button" class="btn btn-primary btn-floating btn-sm" id="btn-back-to-top">
                <a href="#"><i class="fas fa-arrow-up text-light"></i></a>
            </button>
            <table id="ddbid" class="table table-hover table-sm">
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>ID</th>
                        <th>Status</th>
                        <th>Dataset ID</th>
                        <th>Label</th>
                        <th>Provider ID</th>
                        <th style="min-width:100px;">Supplier ID</th>
                    </tr>
                </thead>
            </table>
        </div>

        <script th:src="@{webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{webjars/bootstrap/js/bootstrap.min.js}"></script>
        <script th:src="@{webjars/font-awesome/5.15.4/js/all.min.js}"></script>
        <script th:src="@{assets/datatables/datatables.js}"></script>
        <script>
            var counter = 1;
            var table = $('#ddbid').DataTable({
                "dom": 'B<"row"<"col-6"i><"col-6"f>><"pb-3 mb-5"rt><"footer fixed-bottom mt-auto py-3 bg-light"<"float-right"p>>',
                "processing": true,
                "serverSide": true,
                "paging": true,
                "colReorder": true,
                "pagingType": "first_last_numbers",
                "lengthMenu": [ [25, 50, 100, 250, 500, -1], [25, 50, 100, 250, 500, "Alle"] ],
                "pageLength": 100,
                "language": {
                    url: "/assets/datatables/de-DE.json",
                    decimal: ","
                },
                "ajax": {
                    "url": "/item",
                    "type": "POST",
                    "dataType": "json",
                    "contentType": "application/json",
                    "data": function (d) {
                        d.status = $('#statusBtnNew').hasClass('active') ? 'NEW' : 'MISSING';
                        d.timestamp = "myTimestamp";
                        return JSON.stringify(d);
                    }
                },
                "fixedHeader": true,
                "autoWidth": true,
//                searchPanes: {
//                    columns: [ 2 ],
//                    controls: false
//                },
                buttons: [
                    'pageLength',
                    'colvis',
                    {
                        extend: 'collection',
                        autoClose: true,
                        text: 'Timestamp',
//                        "dropup": true,
//                        action: function (e, dt, node, config) {
//                            console.log('My custom button!');
//                            config.buttons().add(1, {
//                                text: 'Button ' + (counter++),
//                                action: function () {
//                                    this.remove();
//                                }
//                            });
//                        },
                        buttons: [
                            {
                                text: '2022-02-15',
                                action: function (e, dt, node, config) {

                                }
                            },
                            {
                                text: '2022-02-14',
                                action: function (e, dt, node, config) {

                                }
                            }
                        ]
                    },
                    {
                        extend: 'collection',
                        autoClose: true,
                        text: 'Status',
                        buttons: [
                            {
                                text: 'MISSING',
                                className: 'active',
                                attr: {id: 'statusBtnMissing'},
                                action: function (e, dt, node, config) {
                                    $('#statusBtnMissing').addClass('active');
                                    $('#statusBtnNew').removeClass('active');
                                    $('#ddbid').DataTable().ajax.reload();
                                }
                            },
                            {
                                text: 'NEW',
                                attr: {id: 'statusBtnNew'},
                                action: function (e, dt, node, config) {
                                    $('#statusBtnNew').addClass('active');
                                    $('#statusBtnMissing').removeClass('active');
                                    $('#ddbid').DataTable().ajax.reload();
                                }
                            }
                        ]
                    },
                    'copy', 'csv', 'excel'
                ],
                "columns": [
                    {"data": "timestamp"},
                    {
                        "data": "id",
                        "className": "text-break",
                        "render": function (data, type, row, meta) {
                            if (type === 'display') {
                                data = '<a href="https://www.deutsche-digitale-bibliothek.de/item/' + data + '" target="_blank">' + data + '</a>';
                            }
                            return data;
                        }
                    },
                    {"data": "status", "className": "text-nowrap"},
                    {"data": "dataset_id", "className": "text-break"},
                    {"data": "label", "className": "text-wrap"},
                    {
                        "data": "provider_id",
                        "className": "text-break",
                        "render": function (data, type, row, meta) {
                            if (type === 'display') {
                                data = data.replace(/([A-Z0-9]{32})/g, function (a, b) {
                                    return '<a href="https://www.deutsche-digitale-bibliothek.de/organization/' + b + '" target="_blank">' + b + '</a>';
                                });
                            }
                            return data;
                        }
                    },
                    {"data": "supplier_id", "className": "text-break" }
                ],
                "createdRow": function (row, data, dataIndex) {
                    if (data['status'] === 'NEW') {
                        $(row).addClass('text-success');
                    } else if (data['status'] === 'MISSING') {
                        $(row).addClass('text-danger');
                    }
                }
            });

    table.button().add( "0-0-0", {
    action: function ( e, dt, button, config ) {
        dt.ajax.reload();
    },
    text: 'Reload table'
} );

            //Get the button
            let mybutton = document.getElementById("btn-back-to-top");

            // When the user scrolls down 20px from the top of the document, show the button
            window.onscroll = function () {
                scrollFunction();
            };

            function scrollFunction() {
                if (
                        document.body.scrollTop > 100 ||
                        document.documentElement.scrollTop > 100
                        ) {
                    mybutton.style.display = "block";
                } else {
                    mybutton.style.display = "none";
                }
            }
            // When the user clicks on the button, scroll to the top of the document
            mybutton.addEventListener("click", backToTop);

            function backToTop() {
                document.body.scrollTop = 0;
                document.documentElement.scrollTop = 0;
            }
        </script>
    </body>
</html>

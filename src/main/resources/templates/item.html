<!DOCTYPE HTML>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
        <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
        <meta content="DDBid is a small and lightweight tool to record all DDB object IDs, compare it with previous ID dumps and show differences (new and missing items, persons and organizations)."
              name="description"/>
        <meta content="Michael BÃ¼chner" name="author"/>
        <title>DDBid</title>
        <link th:href="@{webjars/bootswatch-lux/5.0.2/bootstrap.min.css} " th:rel="stylesheet"/>
        <link th:href="@{css/custom.css}" th:rel="stylesheet"/>
        <link th:href="@{assets/datatables/datatables.min.css}" th:rel="stylesheet"/>
        <script th:src="@{webjars/font-awesome/5.15.4/js/all.min.js}" data-auto-replace-svg="nest"></script>
    </head>
    <body>
        <!-- Navigation -->
        <div th:replace="fragments/navbar.html"></div>
        <div class="container-fluid">
            <!-- Back to top button -->
            <button class="btn btn-primary btn-floating btn-sm" id="btn-back-to-top" type="button">

            </button>
            <table class="table table-hover table-sm dt-responsive nowrap" id="ddbid" style="width: 100%">
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>ID</th>
                        <th>Status</th>
                        <th>Provider Item ID</th>
                        <th>Dataset ID</th>
                        <th>Label</th>
                        <th>Provider ID</th>
                        <th>Sector</th>
                        <th>Supplier ID</th>
                    </tr>
                </thead>
            </table>
        </div>
        <script th:src="@{webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{webjars/bootstrap/js/bootstrap.min.js}"></script>
        <script th:src="@{assets/datatables/datatables.min.js}"></script>
        <script th:src="@{js/item.js}"></script>

</html>

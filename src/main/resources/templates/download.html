<!DOCTYPE HTML>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
        <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
        <meta content="DDBid is a small and lightweight tool to record all DDB object IDs, compare it with previous ID dumps and show differences (new and missing items, persons and organizations)."
              name="description"/>
        <meta content="Michael BÃ¼chner" name="author"/>
        <title>DDBid</title>
        <link th:href="@{webjars/bootswatch-lux/5.0.2/bootstrap.min.css} " th:rel="stylesheet"/>
        <link th:href="@{css/custom.css}" th:rel="stylesheet"/>
        <script th:src="@{webjars/font-awesome/5.15.4/js/all.min.js}" data-auto-replace-svg="nest"></script>
    </head>
    <body>
        <!-- Navigation -->
        <div class="navbar navbar-expand-lg static-top navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <i class="fas fa-1x fa-life-ring"></i> DDBid</a>
                <button aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"
                        class="navbar-toggler"
                        data-bs-target="#navbarResponsive" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="item.html">Item</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="person.html">Person</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="organization.html">Organization</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-md-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="download.html"><i
                                    class="fas fa-download"></i> Download</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://github.com/mbuechner/ddbid" rel="noopener" target="_blank"><i
                                    class="fab fa-github"></i> GitHub</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="px-4 my-5 text-center">
                <div class="row">
                    <div class="col-md py-5">
                        <h1>Item</h1>
                        <ul class="list-group">
                            <li class="list-group-item" th:if="${itemList.empty}">No Downloads available</li>
                            <li class="list-group-item" th:each="e : ${itemList}"><a th:text="${e.key}" th:href="@{'download/item/' + ${e.key}}">Entry</a><small> (<span th:text="(${e.value})">1GiB</span>)</small></li>
                        </ul>
                    </div>
                    <div class="col-md py-5">
                        <h1>Person</h1>
                        <ul class="list-group">
                            <li class="list-group-item" th:if="${personList.empty}">No Downloads available</li>
                            <li class="list-group-item" th:each="e : ${personList}"><a th:text="${e.key}" th:href="@{'download/person/' + ${e.key}}">Entry</a><small> (<span th:text="(${e.value})">1GiB</span>)</small></li>
                        </ul>
                    </div>
                    <div class="col-md py-5">
                        <h1>Organization</h1>
                        <ul class="list-group">
                            <li class="list-group-item" th:if="${organizationList.empty}">No Downloads available</li>
                            <li class="list-group-item" th:each="e : ${organizationList}"><a th:text="${e.key}" th:href="@{'download/organization/' + ${e.key}}">Entry</a><small> (<span th:text="(${e.value})">1GiB</span>)</small></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <script th:src="@{webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{webjars/bootstrap/js/bootstrap.min.js}"></script>
    </body>
</html>

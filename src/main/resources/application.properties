ddbid.cron=${env.DDBID.CRON:0 0 4 * * SUN}
ddbid.apikey=${env.DDBID.APIKEY}
ddbid.datapath=${env.DDBID.DATAPATH:data/dumps/}
ddbid.database=${env.DDBID.DATABASE:data/ddbid_duckdb_DO_NOT_DELETE_ITS_IMPORTANT.db}
server.servlet.context-path=${env.DDBID.PATHPREFIX:/}
server.port=${env.DDBID.PORT:8080}
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
server.shutdown=graceful
